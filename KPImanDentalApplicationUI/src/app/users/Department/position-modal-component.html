<style>
  .vertical-layout {
    display: flex;
    flex-direction: column;
    gap: 20px; /* Space between each input-container */
    padding-bottom: 5px;
  }

  .input-container {
    display: flex;
    align-items: center;
  }

  .input-container label {
    width: 120px; /* Set a fixed width for labels */
    margin-right: 1rem;
  }

  .input-container input {
    flex: 1; /* Allows the input to expand and take up available space */
  }
</style>

<form [formGroup]="positionForm" (ngSubmit)="save()" autocomplete="off">
  <div>
    <div class="vertical-layout">
      <div class="input-container">
        <label>Position Code</label>
        <input id="disabled-input" type="text" formControlName="code" pInputText />
      </div>

      <div class="input-container">
        <label>Position Name</label>
        <input id="disabled-input" type="text" pInputText formControlName="name" />
      </div>

      <div class="input-container">
        <label>Position Desc</label>
        <input id="disabled-input" type="text" pInputText formControlName="description" />
      </div>
    </div>
  </div>
  <div>
    <button type="submit" class="btn btn-primary">Save</button>
  </div>
</form>
