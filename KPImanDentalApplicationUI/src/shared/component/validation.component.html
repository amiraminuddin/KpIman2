<i *ngIf="error"
   class="pi pi-exclamation-circle"
   title="{{message}}"
   style="color: red"></i>

<i *ngIf="mandatory"
   class="pi pi-asterisk"
   title="{{message}}"
   style="color: red"></i>

<i *ngIf="warning"
   class="pi pi-exclamation-triangle"
   title="{{message}}"
   style="color: orange"></i>
