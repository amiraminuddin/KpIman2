<div>
  <!--<div>
    <spinner-component [isSpinnerShow]="isLoad"></spinner-component>
  </div>-->
  <div class="container-fluid">
    <div class="row">
      <!--<div class="col-lg-3 col-md-4 left-menu">
        <user-menu-component></user-menu-component>
      </div>-->
      <div id="userListId">
        <div class="button-user" style="margin-bottom : 5px">
          <input class="btn btn-primary" type="button" value="Add Treatment" (click)="showModal()" style="border-radius: 5px">
        </div>
        <div class="full-height-table-container">
          <!--[tableStyle]="{'min-width': '150rem'}"-->
          <p-table [value]="treatmeantList"
                   styleClass="p-datatable-striped p-datatable-sm"
                   [rows]="10" [scrollable]="true" scrollHeight="100%"
                   [paginator]="true">
            <ng-template pTemplate="header">
              <tr>
                <th style="max-width: 100px;">Action</th>
                <th style="min-width: 100px;">Code</th>
                <th style="min-width: 100px;">Name</th>
                <th style="min-width: 100px;">Description</th>
                <th style="min-width: 100px;">Price</th>
                <th style="min-width: 100px;">Active?</th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-treatment>
              <tr>
                <td style="max-width: 100px;">
                  <p-menu #menu [model]="getAction(treatment)" [popup]="true" appendTo="body"></p-menu>
                  <p-button (click)="menu.toggle($event); $event.stopPropagation()" icon="pi pi-ellipsis-v"></p-button>
                </td>
                <td style="min-width: 100px;">{{ treatment.treatmentCode }}</td>
                <td style="min-width: 100px;">{{ treatment.treatmentName }}</td>
                <td style="min-width: 100px;">{{ treatment.treatmentDesc }}</td>
                <td style="min-width: 100px;">{{ treatment.treatmentPrice }}</td>
                <td style="min-width: 100px;">
                  <input *ngIf="treatment.isActive" class="form-check-input" type="checkbox" value="" id="'treatment'+treatment.id" checked disabled>
                  <input *ngIf="!treatment.isActive" class="form-check-input" type="checkbox" value="treatment.isActive" id="'isActive'+treatment.id" disabled>
                </td>
              </tr>
            </ng-template>
          </p-table>
        </div>
      </div>
    </div>
  </div>
</div>

<p-dialog header="Create Treatment" [modal]="true" [(visible)]="modalVisible" [style]="{ width: '50rem'}" [maximizable]="true">
  <treatment-lookup-modal
                          [treatmentId]="treatmentId"
                          [modalVisible]="modalVisible"
                          (refreshAfterSaved)="refresh()"
                          ></treatment-lookup-modal>
</p-dialog>
