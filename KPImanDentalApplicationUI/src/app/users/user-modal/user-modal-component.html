<style>
  :host ::ng-deep .p-card .p-card-content {
    padding: 0px !important;
  }
  .horizontal-layout {
    display: flex;
    gap: 20px; /* Space between each input-container */
    padding-bottom: 5px;
  }

  .vertical-layout {
    display: flex;
    flex-direction: column;
    gap: 20px; /* Space between each input-container */
    padding-bottom: 5px;
  }

  .input-container {
    flex: 1; /* Makes each input container take up an equal share of the space */
    display: flex;
    flex-direction: column; /* Label on top */
  }

  .form-button {
    padding-top: 10px;
    text-align: right;
  }

  .img-input {

  }
</style>

<form [formGroup]="userForm" (ngSubmit)="save()" autocomplete="off">
  <div>
    <div>
      <p-card header="" [style]="{'width': '10rem', 'margin-bottom': '2em'}">
        <img [src]="userForm.get('userPhoto')?.value ? userForm.get('userPhoto')?.value : 'assets/user.png'"
             alt="Image" [style]="{'width': '100%', 'height': '100%', 'object-fit': 'cover'}" />
        <div class="img-input">
          <p-fileUpload #fileUpload mode="basic"
                        chooseLabel="Choose"
                        chooseIcon="pi pi-upload"
                        name="demo[]"
                        url="https://www.primefaces.org/cdn/api/upload.php" 
                        accept="image/*"
                        [auto]="true" 
                        [style]="{'width': '100%', 'margin-top': '10px', 'font-size':'10px'}"
                        (onSelect)="onSelect($event)">
          </p-fileUpload>
        </div>
      </p-card>
      
    </div>
    <div class="horizontal-layout">
      <div class="input-container">
        <label>
          User Name
        </label>
        <input id="userName" type="text" formControlName="userName" pInputText />
      </div>

      <div class="input-container">
        <label>
          Email
        </label>
        <input id="email" type="text" pInputText formControlName="email" />
      </div>

      <div class="input-container">
        <label>
          Password
        </label>
        <input id="password" type="text" pInputText formControlName="password" />
      </div>
    </div>

    <div class="horizontal-layout">
      <div class="input-container">
        <label>
          Department
        </label>
        <input id="department" type="text" formControlName="department" pInputText />
      </div>

      <div class="input-container">
        <label>
          Position
        </label>
        <input id="position" type="text" formControlName="position" pInputText />
      </div>
    </div>

    <div class="horizontal-layout">
      <div class="input-container">
        <label>
          Birth of Date
        </label>
        <input id="birthDate" type="text" formControlName="birthDate" pInputText />
      </div>

      <div class="input-container">
        <label>
          Address
        </label>
        <input id="address" type="text" formControlName="address" pInputText />
      </div>
    </div>

    <div class="horizontal-layout">
      <div class="input-container">
        <label>
          Gender
        </label>
        <input id="gender" type="text" formControlName="gender" pInputText />
      </div>

      <div class="input-container">
        <label>
          Supervisor ?
        </label>
        <input id="isSupervisor" type="text" formControlName="isSupervisor" pInputText />
      </div>

      <div class="input-container" *ngIf="userForm.get('isSupervisor')?.value">
        <label>
          Supervisor Name
        </label>
        <input id="supervisorId" type="text" formControlName="supervisorId" pInputText />
      </div>

      <div class="input-container">
        <label>
          Active ?
        </label>
        <input id="isActive" type="text" formControlName="isActive" pInputText />
      </div>
    </div>

  </div>
  <div class="form-button">
    <button type="submit" class="btn btn-primary" [disabled]="isFormInvalid()">Save</button>
  </div>
</form>
