<style>
  .vertical-layout {
    display: flex;
    flex-direction: column;
    gap: 20px; /* Space between each input-container */
    padding-bottom: 5px;
  }
</style>

<form [formGroup]="departmentForm" (ngSubmit)="save()" autocomplete="off">
  <div>
    <div class="vertical-layout">
      <div class="input-container">
        <label>Department Code</label>
        <input id="disabled-input" type="text" formControlName="code" pInputText />
      </div>

      <div class="input-container">
        <label>Department Name</label>
        <input id="disabled-input" type="text" pInputText formControlName="name" />
      </div>

      <div class="input-container">
        <label>Department Desc</label>
        <input id="disabled-input" type="text" pInputText formControlName="description" />
      </div>
    </div>
  </div>
  <div>
    <button type="submit" class="btn btn-primary">Save</button>
  </div>
</form>
